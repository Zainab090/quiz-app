<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro-screen" id="introScreen">
            <div class="category-icon">ðŸ§ </div>
            <h1>QuizMaster</h1>
            <p>Test your knowledge with this interactive quiz. Select your preferences below and get started!</p>
            
            <div class="quiz-settings">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="questionCount">Number of Questions (5-20)</label>
                    <input type="number" id="questionCount" min="5" max="20" value="10">
                </div>
            </div>
            
            <button class="btn" id="startQuiz">Start Quiz</button>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading your quiz questions...</p>
        </div>
        
        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <div class="question-count" id="questionCountDisplay">Question 1 of 10</div>
                <div class="score" id="scoreDisplay">Score: 0</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="question" id="question"></div>
            
            <div class="options" id="options"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevQuestion" disabled>Previous</button>
                <button class="btn" id="nextQuestion">Next</button>
            </div>
        </div>
        
        <div class="results-screen" id="resultsScreen">
            <div class="category-icon">ðŸŽ‰</div>
            <h2>Quiz Completed!</h2>
            <div class="final-score" id="finalScore">Score: 8/10</div>
            <p id="resultMessage">Great job! You're quite knowledgeable in this area.</p>
            <button class="btn" id="restartQuiz">Take Another Quiz</button>
        </div>
    </div>

 <script src="app.js"></script>  
</body>
</html>
